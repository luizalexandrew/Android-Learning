apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.example.brain.calculadora"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile files('libs/exp4j-0.4.7.jar')
    compile files('libs/jsr-223-1.0-pr.jar')
    compile files('libs/mxparser.jar')
    compile files('libs/expr.jar')
    compile files('libs/mathparser-java-1.0.0.jar')
    compile files('libs/towel-v1.2.2.jar')
}
